<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mars Launcher</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            min-width: 300px;
            max-width: 100%;
            position: relative;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="codeForm">
            <div class="my-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" />
            </div>
            <div class="my-3">
                <div class="row">
                    <div class="col">
                        <label for="gpid" class="form-label">Provider Id</label>
                        <input type="text" class="form-control" id="gpid" name="gpid" placeholder="GPID" />
                    </div>
                    <div class="col">
                        <label for="game_id" class="form-label">Game Id</label>
                        <input type="text" class="form-control" id="game_id" name="game_id" placeholder="Game Id" />
                    </div>
                </div>
            </div>
            <div class="my-3">
                <label for="company_key" class="form-label">Company Key</label>
                <select id="company_key" name="company_key" class="form-select" aria-label="Company Key">
                    <option selected value="19EC67817FFC4E87BEFB84DFB6872E49">Cssg</option>
                    <option value="5C0AAB8BB7874164B08CAD39A71A2C8E">QA</option>
                </select>
            </div>
            <div class="my-3">
                <div class="row">
                    <div class="col">
                        <label for="device" class="form-label">Device</label>
                        <select id="device" name="device" class="form-select" aria-label="Device">
                            <option selected value="d">Desktop</option>
                            <option value="m">Mobile</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="lang" class="form-label">Language</label>
                        <select id="lang" name="lang" class="form-select" aria-label="Language">
                            <option selected value="en">English</option>
                            <option value="zh-tw">Traditional Chinese</option>
                            <option value="zh-cn">Simplified Chinese</option>
                            <option value="ja-jp">Japanese</option>
                            <option value="ko-kr">Korean</option>
                            <option value="th-th">Thai</option>
                            <option value="vi-vn">Vietnamese</option>
                            <option value="id-id">Indonesian</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="my-3">
                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-outline-primary">Launch</button>
                    </div>
                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" name="private_browser" type="checkbox" id="private_browser">
                            <label class="form-check-label" for="private_browser">
                                Launch in private
                            </label>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="my-3">
                <label id="error_msg" class="form-label text-danger"></label>
            </div>
        </form>
    </div>
    <script src="popup.js"></script>
</body>

</html>
